name: Cypress Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  frontend_test_build:
    runs-on: ubuntu-latest
    name: Build Frontend (E2E tests)
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Build Test Frontend
        working-directory: ./
        run: |
          npm install
          node server.js
  e2e_tests:
    name: E2E Tests
    needs: [frontend_test_build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        index: [0]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup MongoDB in GitHub Actions
        uses: supercharge/mongodb-github-action@1.6.0
      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Install frontend dependencies (Cypress)
        run: npm install
      # - name: Cypress run
      #   run: | 
      #     node server.js
      #     npm start
        # wait-on -t 15000 http-get://localhost:8080 http://localhost:3000
        # npm run cypress --browser chrome --headless
  cypress-tests:
    name: Cypress Test
    needs: [e2e_tests]
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress tests
        uses: cypress-io/github-action@v2
        with:
          build: node server.js
          start: npm run cypress